<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th, td {
            border: 1px solid black;
        }

        tfoot{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Camisa</td>
                <td>20</td>
                <td>80$</td>
                <td>Sim</td>
            </tr>

            <tr>
                <td>Calça jeans</td>
                <td>15</td>
                <td>150$</td>
                <td rowspan="2">Não</td>
            </tr>

            <tr>
                <td>Bermuda jeans</td>
                <td>10</td>
                <td>100$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>330$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
